<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <!-- 在v-for后面使用:key表示使用什么字段作为索引，
                不配置表示按照默认的从0开始索引。
                通过使用:key=''可以配置指定的字段作为索引。此处为遍历数组 -->
            <h2>遍历数组信息</h2>
            <li v-for="person in persons" :key="person.id">
                {{person.id}}--{{person.name}}--{{person.age}}
            </li>

            <h2>遍历对象信息</h2>
            <li v-for="(val, key) in car" :key="key">
                {{key}} -- {{val}}
            </li>

            <!-- 不使用key就默认按照从0开始的数组 -->
            <h2>遍历字符串</h2>
            <li v-for="(char, index) in str">
                {{char}} - {{index}}
            </li>
        </ul>
    </div>
    
    <script>
        new Vue({
            el:'#root',
            data() {
                return {
                    persons:[
                        {id:'001', name:'张三', age:18},
                        {id:'002', name:'李四', age:19},
                        {id:'003', name:'王五', age:20}
                    ],

                    car:{
                        name:'QQ',
                        miles:'1400kilo',
                    },

                    str:'hello',
                }
            },
        })

    </script>
</body>
</html>
