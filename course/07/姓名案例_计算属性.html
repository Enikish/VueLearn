<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        姓：<input type="text" value="张" v-model="first_name"><br/>
        名：<input type="text" value="三" v-model="last_name"><br/>
        姓名: <span>{{fullName}}</span>
    </div>

    <script>
        new Vue({
            el:'#root',
            data() {
                return {
                    first_name:'张',
                    last_name:'三',
                }
            },
            computed:{
                // 计算属性需要写为对象的形式
                fullName:{
                    // get的作用就是getter
                    get(){
                        return this.first_name + '-' + this.last_name
                    },
                    // set的作用就是setter
                    set(value){
                        const arr = value.split('-')
                        this.first_name = arr[0]
                        this.last_name = arr[1]
                    }
                }
            }
        })
    </script>
</body>
</html>
