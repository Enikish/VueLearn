<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        单向数据绑定: <input type="text" :value="name"><br/>
        <!-- v-model只能应用在表单类的元素上 -->
        双向数据绑定: <input type="text" v-model:value="name">
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                name:'Enish'
            }
        })
    </script>
</body>
</html>
