<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 在标签体中间使用插值语法 -->
        <h1>插值语法</h1>
        <h3>hello, {{name}}</h3>
        <hr/>
        <!-- 在标签的属性中使用指令语法 -->
        <h1>指令语法</h1>
        <!-- 可以设置多层级的方式来实现使用相同属性名 -->
        <a v-bind:href="url">{{school.name}}跳转链接</a>
    </div>
    
    <script>
        Vue.config.productionTip = false


        new Vue({
            el:'#root',
            data:{
                name:'hack',
                url:'http://www.baidu.com',
                school:{
                    name:'school'
                }
            }
        })
    </script>
</body>
</html>
